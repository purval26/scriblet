<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A multiplayer drawing and guessing game">

  <!-- Add this meta tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <!-- PWA meta tags -->
  <meta name="theme-color" content="#2F31C5">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Scriblet">
  
  <!-- Icons -->
  <link rel="apple-touch-icon" href="icons/pencil-192.png">
  <link rel="icon" type="image/png" href="icons/pencil-192.png"/>
  <link rel="shortcut icon" type="image/png" href="icons/pencil-192.png"/>

  <title>Scriblet</title>
  <link rel="manifest" href="manifest.json">

  <!-- Add CanvasKit initialization -->
  <script>
    // CanvasKit configuration
    window.flutterWebRenderer = "canvaskit";
    window.addEventListener('load', function () {
      // Initialize CanvasKit
      if (window.CanvasKitInit) {
        window.CanvasKitInit({
          locateFile: (file) => `/canvaskit/${file}`,
        });
      }
      
      // Service worker registration
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('flutter_service_worker.js?v=3169065601');
      }
    });

    // Disable back button
    window.addEventListener('load', function() {
      history.pushState(null, null, location.href);
      window.onpopstate = function(event) {
        history.pushState(null, null, location.href);
      };
    });
  </script>
  <!-- Add CanvasKit script before flutter_bootstrap.js -->
  <script src="canvaskit/canvaskit.js"></script>
  <script src="flutter_bootstrap.js" defer></script>
</head>
<body>
  <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
